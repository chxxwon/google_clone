<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./image/favicon.ico" />
  </head>
  <body>
    <header>
      <a>Gmail</a>
      <a>이미지</a>
    </header>
    <main>
      <div class="logo-wrapper">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
      </div>
      <article>
        <div class="input-wrapper">
          <img
            class="magnifier"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Google_Magnifying_Glass.svg/480px-Google_Magnifying_Glass.svg.png"
          />
          <input />
          <img class="keyboard" src="https://www.gstatic.com/inputtools/images/tia.png" />
          <img
            class="mic"
            src="https://freepngimg.com/download/microphone/70666-voice-microphone-google-search-logo-png-file-hd.png"
          />
        </div>
      </article>
    </main>
  </body>
</html>
